/*
 * Services
 */
apply Service "ping4" {
  import "generic-service"

  check_command = "ping4"

  assign where host.address
}

apply Service "ping6" {
  import "generic-service"

  check_command = "ping6"

  assign where host.address6
}

/*
 * Service Groups
 */
object ServiceGroup "ping" {
  display_name = "Ping Checks"
  assign where match("ping*", service.name)
}
